# Default configuration for modschecker
# Place this file next to the jar or in the working directory.

# Path to mods directory
modsDir=./mods

# CurseForge API key (can also be set via CURSEFORGE_API_KEY)
curseforgeApiKey=

# Game ID (Minecraft = 432)
gameId=432

# Verbose output
verbose=false

# JSON report output path (optional)
jsonOutput=

# Language: ru or en
language=ru

# Pause console after run (useful on Windows)
pauseOnExit=true
